<!DOCTYPE html>
<html lang=”en” xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View a Branch Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" style="margin-left: 20px" href="#">Branch Offices Management System</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="display: inline-block" th:href="@{/branchOffices/getAll}">Branch Offices List</a>
                    <a class="nav-link" style="display: inline-block" th:href="@{/branchOffices/create}">Create a Branch Office</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="container my-2">
        <br>
        <div class="row">
            <h1>View a Branch Office</h1>
            <br>
            <br>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>COUNTRY</th>
                    <th>EU / NOT EU</th>
                </tr>
                </thead>
                <tbody>
                <tr th:object="${branchOffice}">
                    <td th:text="${branchOffice.id}">ID</td>
                    <td th:text="${branchOffice.name}">NAME</td>
                    <td th:text="${branchOffice.country}">COUNTRY</td>
                    <td th:text="${branchOffice.type}">EU / NOT EU</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
